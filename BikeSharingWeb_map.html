<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>BikeSharingWeb</title>
        <link rel="stylesheet" href="BikeSharingWeb.css">
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
        </script>
        <script type="text/javascript" src="//api.map.baidu.com/api?v=3.0&ak=Mn09v4IhB1zMinO1HgS2IfGWyXC49GlW"></script>
        <style type="text/css">
            #container{
                border: 2px solid #2c2c2c;
                width: 100%;
                height: 380px;
            }
        </style>   
    </head>
    <body>
        <div class="toptitle" id="t4">
            <h2>Interactive<br>Maps</h2>
        </div>
        <nav>
            <ul>
                <li><a href="BikeSharingWeb_index.html">首页</a></li>
                <li><a href="BikeSharingWeb_employee.html">我是员工</a></li>
                <li><a href="BikeSharingWeb_employer.html">我是老板</a></li>
                <li><a href="BikeSharingWeb_map.html">交互式地图</a></li>
                <li><a href="#">更多</a></li>
            </ul>
        </nav>
        <div class="wrapper">
            <div class="window">
                <div class="list"></div>
                <div class="click">点我啊</div>
            </div>
            <div class="hr"></div>
            <div id="map_input">
                当前所在城市:<input type="text" id="position" readonly="readonly">
                <div id="r-result">请输入目标地址:<input type="text" id="suggestId" size="20" value="百度" style="width:200px;" /></div>
                <div id="searchResultPanel" style="border:1px solid #C0C0C0;width: 150px;height:40px; display:none; overflow: scroll;"></div>
                <button id="start">设为起点</button>
                <button id="end">设为终点</button>
                <br>当前起点:<input type="text" id="show_start" readonly="readonly">
                <br>当前终点:<input type="text" id="show_end" readonly="readonly"><br>
                <button id="riding">骑行</button>
                <button id="walking">步行</button>
                <button id="driving">驾车</button>
                <button id="transit">公交</button>
                <br>
                <input type="text" id="searching" value="自行车"><button id="search">搜索</button>
            </div>
            <div id="content">
                使用说明：可以使用鼠标拖拽地图；鼠标放在地图上可通过鼠标滑轮滚动放大和缩小地图，移出后为滚动页面
                <br>
                鼠标点击地图选取目标地点（或者通过输入目标地址）地图上出现红色标记后，点击“设为起点”或者“设为终点”
                <br>
                点击不同交通方式，生成路线规划
                <br>
                搜索功能，输入关键字，点击搜索，能搜索到当前定位城市内的目标设施
            </div>
            <div id="container"></div>
            
            <footer>Copyright © <a href="https://github.com/ZiFengLiang">https://github.com/ZiFengLiang</a></footer>
        </div>
        
        <script src="BikeSharingWeb.js"></script>
    </body>
</html>
